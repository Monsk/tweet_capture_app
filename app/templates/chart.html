<!doctype html>
<head>
    <title>Google Charts with Flask</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the ColumnChart package.
      google.load('visualization', '1', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create our timezone data table.
        var tzoneData = new google.visualization.DataTable();
        tzoneData.addColumn('string', 'Timezone');
        tzoneData.addColumn('number', 'Percentage of tweets');
        tzoneData.addRows([
                // Instead of plugging in the values manually, or reading them
                // from a Data Source like Google Spreadsheets, feed them in
                // using Jinja, the templating system Flask uses.
                // Each iteration evaluates to something like this:
                // ['Saturday', 28],
                {%- for location, num in tzoneFraction %}
                ['{{ location }}', {{ num }}],
                {%- endfor %}
        ]);

        var tzoneChart = new google.visualization.ColumnChart(
                document.getElementById('tzone_chart'));
        tzoneChart.draw(tzoneData, {legend: 'none', vAxis: {baseline: 0},
                colors: ['#A7DBD8']});

        // Create our language data table.
        var langData = new google.visualization.DataTable();
        langData.addColumn('string', 'Language');
        langData.addColumn('number', 'Percentage of tweets');
        langData.addRows([
                // Instead of plugging in the values manually, or reading them
                // from a Data Source like Google Spreadsheets, feed them in
                // using Jinja, the templating system Flask uses.
                // Each iteration evaluates to something like this:
                // ['Saturday', 28],
                {%- for lang, num in langFraction %}
                ['{{ lang }}', {{ num }}],
                {%- endfor %}
        ]);

        // Instantiate and draw our chart, passing in some options.  All the
        // options go into a single {}; some options' values go into a nested
        // {}. Some values, such as colors, must be given as strings.  The
        // Google Charts API is well-documented.

        var langChart = new google.visualization.ColumnChart(
                document.getElementById('lang_chart'));
        langChart.draw(langData, {legend: 'none', vAxis: {baseline: 0},
                colors: ['#A7DBD8']});
      }
    </script>

    <style>
        #content {
            width: 60%;
            height: 60%;
            min-width: 800px;
            min-height: 600px;

            /* Center the div. */
            margin-right: auto;
            margin-left: auto;

            text-align: center;
        }

        .chart {
            min-height: 400px;
        }
    </style>
</head>
<body>
    <!-- Include more content here or below the chart, using Flask / Jinja. -->
    <div id="content">
        <h1>Where are people tweeting about Brexit?</h1>
        <div id="tzone_chart" class="chart"></div>
    </div>
    <div id="content">
        <h1>In what languages are people tweeting about Brexit?</h1>
        <div id="lang_chart" class="chart"></div>
    </div>
</body>
